name: Buy Stocks on Holiday

on:
  push:
  schedule:
    - cron: '0 15 * * 3'  # Runs every Wednesday at 15:00 UTC (10:00 AM ET)

jobs:
  buy_stocks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'  # Specify your desired Python version

      - name: Install dependencies
        run: |
          pip install requests alpaca-trade-api
          pip install alpaca-py python-dotenv
          

      - name: Run the stock buying script
        env:
          APCA_API_KEY_ID: ${{ secrets.APCA_API_KEY_ID }}
          ALPACA_SECRET_KEY: ${{ secrets.ALPACA_SECRET_KEY }}
          APCA_API_BASE_URL: ${{ secrets.APCA_API_BASE_URL }}
          HOLIDAY_API_KEY: ${{ secrets.HOLIDAY_API_KEY }}  # This one for your holiday API key

        run: |
          python alp.py
